<body>
	<script type="text/javascript">
		var looper;
		var degrees=0;
		function rotateAnimation(el,speed){
			var elem=document.getElementById(el);
			if (navigator.userAgent.match("chrome")) {
				elem.style.WebkitTransform ="rotate("+degrees+"deg)";}
				else{
					img1.style.transform="rotate("+degrees+"deg)";
				}
				looper =setTimeout('rotateAnimation(\''+el+'\','+speed+')',speed);
				degrees++;
				if(degrees > 359){
					degrees =1;
				}
				document.getElementById("status").innerHTML ="rotate("+degrees+"deg)";
			}
		
	</script>






<img id ="img1" src="img/marian.jpg">
 <script type="text/javascript">rotateAnimation("img1 ",200);</script>
 <h2 style="width: 150px;" id="status">This is logo</h2>
 <script type="text/javascript">rotateAnimation("status",20);</script>
